<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  <title>Outingman</title>
</head>
<body>
  <script>
    // init facebook js sdk
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '569792133411051',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.9'
      });
      // FB.AppEvents.logPageView();
      FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
          document.getElementById('status').innerHTML = 'We are connected.';
          document.getElementById('login').style.visibility = 'hidden';
        } else if (response.status === 'not_authorized') {
          document.getElementById('status').innerHTML = 'We are not logged in.'
        } else {
          document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
        }
      });
    };
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    // login with facebook with extra permissions
    function login() {
      FB.login(function(response) {
        if (response.status === 'connected') {
          document.getElementById('status').innerHTML = 'We are connected.';
          document.getElementById('login').style.visibility = 'hidden';
        } else if (response.status === 'not_authorized') {
          document.getElementById('status').innerHTML = 'We are not logged in.'
        } else {
          document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
        }
      }, {scope: 'email'});
    }
    // getting basic user info
    function getInfo() {
      FB.api('/me', 'GET', {fields: 'first_name,last_name,name,id'}, function(response) {
        document.getElementById('status').innerHTML = response.id;
      });
    }
    </script>
  <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>


  <div id="root"></div>
</body>








</html>
